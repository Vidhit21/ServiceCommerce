<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book a Service - SkillServ</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      /* Basic Styles for Layout and Appearance */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
      }
      .navbar .site-name {
        font-size: 24px;
        color: #fff;
        font-weight: bold;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .navbar ul li {
        margin-left: 20px;
      }
      .navbar ul li a {
        color: #fff;
        text-decoration: none;
      }
      .btn {
        background-color: #f90;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      .hero {
        text-align: center;
        padding: 50px 20px;
        background-color: #f4f4f4;
      }
      .hero h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .hero p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .booking {
        padding: 50px 20px;
        text-align: center;
      }
      .booking h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .booking form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      .booking form input,
      .booking form select,
      .booking form textarea {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .booking form button {
        background-color: #f90;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .social-links a {
        color: #fff;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="navbar">
        <div class="site-name">SkillServ</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="service-history.html">Service History</a></li>
          </ul>
        </nav>
        <a href="booking.html" class="btn">Book a Service</a>
      </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
      <h1>Book a Service</h1>
      <p>Fill out the form below to schedule your service.</p>
    </section>

    <!-- Booking Section -->
    <section class="booking">
      <h2>Service Booking Form</h2>
      <form action="mailto:info@serviceprovider.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="location" placeholder="Your Location" required />
        <select name="service" required>
          <option value="">Select a Service</option>
          <option value="electrician">Electrician</option>
          <option value="plumber">Plumber</option>
          <option value="repairman">Repairman</option>
        </select>
        <textarea name="details" rows="5" placeholder="Details about your request" required></textarea>
        <input type="date" name="date" required />
        <button type="submit">Book Now</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Service Provider. All rights reserved.</p>
      <p>
        Contact us:
        <a href="mailto:info@serviceprovider.com">info@serviceprovider.com</a>
      </p>
      <div class="social-links">
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | 
        <a href="#">Instagram</a>
      </div>
    </footer>
  </body>
</html>
