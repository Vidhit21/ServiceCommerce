<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book a Service - SkillServ</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SkillServ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service-history.html">Service History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            
          </ul>
        </div>
        <a href="booking.html" class="btn btn-warning ml-2">Book a Service</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="jumbotron text-center bg-light">
      <div class="container">
        <h1 class="display-4">Book a Service</h1>
        <p class="lead">Fill out the form below to schedule your service.</p>
      </div>
    </section>

    <!-- Booking Section -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Service Booking Form</h2>
      <form
        action="mailto:info@serviceprovider.com"
        method="POST"
        enctype="text/plain"
        class="mx-auto"
        style="max-width: 600px"
      >
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="location"
            class="form-control"
            placeholder="Your Location"
            required
          />
        </div>
        <div class="form-group">
          <select name="service" class="form-control" required>
            <option value="">Select a Service</option>
            <option value="electrician">Electrician</option>
            <option value="plumber">Plumber</option>
            <option value="repairman">Repairman</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="details"
            rows="5"
            class="form-control"
            placeholder="Details about your request"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="date"
            name="date"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning btn-block">
          Book Now
        </button>
      </form>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; 2024 SkillServ. All rights reserved.</p>
      <p>
        Contact us:
        <a href="mailto:info@serviceprovider.com" class="text-white">info@serviceprovider.com</a>
      </p>
      <div>
        <a href="#" class="text-white mx-2">Facebook</a> |
        <a href="#" class="text-white mx-2">Twitter</a> |
        <a href="#" class="text-white mx-2">Instagram</a>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
